<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотивация для Учёбы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мотивация для Учёбы</h1>

        <!-- Помодоро Таймер -->
        <div class="pomodoro">
            <h2>Таймер "Помодоро"</h2>
            <div id="timer">25:00</div>
            <div class="button-group">
                <button class="btn start" onclick="startPomodoro()">Начать</button>
                <button class="btn reset" onclick="resetPomodoro()">Сбросить</button>
            </div>
        </div>

        <!-- Ежедневные Задачи -->
        <div class="challenge">
            <h2>Ежедневные Задачи</h2>
            <div id="daily-challenge"></div>
            <button class="btn task-done" onclick="markTaskDone()">Задание выполнено</button>
            <p>Выполнено задач сегодня: <span id="tasks-completed">0</span></p>
            <button class="btn new-task" onclick="generateChallenge()">Новое задание</button>
        </div>

        <!-- Собственные Задачи -->
        <div class="custom-tasks">
            <h2>Мои Задачи</h2>
            <form onsubmit="addCustomTask(); return false;">
                <input type="text" id="custom-task-input" placeholder="Введите свою задачу">
                <button class="btn add" type="submit">Добавить задачу</button>
            </form>
            <ul id="custom-task-list"></ul>
        </div>
    <div class="container">
        <h1>Добро пожаловать!</h1>

        <!-- Регистрация/Вход -->
        <div class="auth">
            <form id="auth-form">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <select id="role">
                    <option value="student">Ученик</option>
                    <option value="parent">Родитель</option>
                </select>
                <button type="submit" class="btn">Войти</button>
            </form>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Панель управления</h2>
            <div id="student-view" style="display:none;">
                <p>Ваши задания:</p>
                <p>Выполнено задач: <span id="student-tasks-completed">0</span></p>
                <button class="btn task-done" onclick="completeTask()">Выполнить задачу</button>
            </div>
            <div id="parent-view" style="display:none;">
                <p>Отчёт и прогресс ребёнка:</p>
                <p id="child-progress"></p>
            </div>
        </div>

    </div>

    <script src="auth.js"></script>
        <!-- Мотивация -->
        <div class="motivation">
            <h2>Мотивационные Цитаты</h2>
            <div id="quote"></div>
            <button class="btn quote" onclick="generateMotivation()">Получить мотивацию</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
